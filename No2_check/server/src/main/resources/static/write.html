<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 등록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/write.css" />
    <script src="/js/common.js"></script>
    <script src="/js/write.js"></script>
</head>

<body>
    <div class="gnb" style="position: relative">
        <div class="gnb_top_wrap">
            <div class="gnb_top">
                <h1>
                    <a href="javascrip:;" onclick="goPage('home')"><img src="../img/logo.png" alt="로고"
                            style="width: 50px;height: 50px;"></a>
                </h1>
                <div class="gnb_search">
                    <div class="input-group">
                        <input id="srhRecipeText" name="q" type="text" class="form-control ui-autocomplete-input"
                            placeholder="" value="" style="ime-mode:active;" autocomplete="off">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="searchHome()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <ul class="gnb_right">
                    <li style="position: relative;" class="chk_login">
                        <a href="login.html">로그인</a>
                    </li>
                    <li style="position: relative;" class="chk_login">                        
                        <a href="write.html"><img src="/img/login.png"></a>
                        <a href="home.html" onclick="deleteCookie('uInfo')">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="gnb_nav">
            <ul class="gnb_nav_ea10">
                <li><a href="main.html">냉장고</a></li>
                <li><a href="home.html">분류</a></li>
                <li><a href="mypage.html">마이페이지</a></li>
            </ul>
        </div>
    </div>
    <div class="container recipe_regi">
        <div class="regi_center">
            <div class="regi_title">레시피 등록
                <div class="cont_box pad_l_60">
                    <div id="divMainPhotoUpload" class="cont_pic2">
                        <div id="divMainPhotoBox" is_over="0">
                            <div is_over="0" class="file-upload-wrapper">
                                <img src="/img/camera.gif" class="file-upload-image" style="width: 250px; height: 250px; cursor:pointer">
                                <input type="file" name="file" class="file-upload-input" onchange="insertFile(this)" id="mainPhotoHolder">
                            </div>
                        </div>
                    </div>
                    <div class="cont_line pad_b_25">
                        <p class="cont_tit4">제목</p>
                        <input type="text" name="cok_title" id="cok_title" value="" class="form-control" placeholder="예) 소고기 미역국 끓이기" style="width:610px; ">
                    </div>
                    <div class="cont_line pad_b_25">
                        <p class="cont_tit4">요리소개</p>
                        <textarea name="cok_intro" id="cok_intro" class="form-control step_cont" placeholder="이 레시피의 탄생배경을 적어주세요. 예) 남자친구의 생일을 맞아 소고기 미역국을 끓여봤어요." style="height:100px; width:610px; resize:none;"></textarea>
                    </div>
                    <!-- <div class="cont_line pad_b_25">
                        <p class="cont_tit4">요리팁</p>
                        <textarea name="cok_intro" id="cok_tip" class="form-control step_cont" placeholder="이 레시피의 탄생배경을 적어주세요. 예) 고기요리에는 소금보다 설탕을 먼저 넣어야 단맛이 겉돌지 않고 육질이 부드러워요." style="height:100px; width:610px; resize:none;"></textarea>
                    </div> -->
                    <div class="cont_line">
                        <p class="cont_tit4">요리정보</p>
                        <select name="cok_portion" id="cok_portion" text="인원">
                            <option value="">인원</option>
                            <option value="1">1인분</option>
                            <option value="2">2인분</option>
                            <option value="3">3인분</option>
                            <option value="4">4인분</option>
                            <option value="5">5인분</option>
                            <option value="6">6인분이상</option>
                        </select>
                        <span class="pad_l_30"></span>
                        <select name="cok_time" id="cok_time" text="요리시간">
                            <option value="">시간</option>
                            <option value="5">5분이내</option>
                            <option value="10">10분이내</option>
                            <option value="15">15분이내</option>
                            <option value="20">20분이내</option>
                            <option value="30">30분이내</option>
                            <option value="60">60분이내</option>
                            <option value="90">90분이내</option>
                            <option value="120">2시간이내</option>
                            <option value="999">2시간이상</option>
                        </select>
                        <span class="pad_l_30"></span>
                        <select name="cok_degree" id="cok_degree" text="난이도">
                            <option value="">난이도</option>
                            <option value="1">아무나</option>
                            <option value="2">초급</option>
                            <option value="3">중급</option>
                            <option value="4">고급</option>
                            <option value="5">신의경지</option>
                        </select>
                    </div>
                </div>

                <div class="cont_box pad_l_60">
                    <p class="cont_tit3">재료</p>
                    <div id="ingredient_area">
                        <div class="pad_b_25" style="display: flex;">
                            <div style="flex: 1; margin-right: 10px;">
                                <textarea name="cok_intro1" class="form-control step_cont" placeholder="예) 돼지고기" style="height:100px; width:100%; resize:none;"></textarea>
                            </div>
                            <div style="flex: 1;">
                                <textarea name="cok_intro2" class="form-control step_cont" placeholder="10(수량)" style="height:100px; width:100%; resize:none;"></textarea>
                            </div>
                        </div>
                        <div class="pad_b_25" style="display: flex;">
                            <div style="flex: 1; margin-right: 10px;">
                                <textarea name="cok_intro1" class="form-control step_cont" style="height:100px; width:100%; resize:none;" placeholder="예) 양배추"></textarea>
                            </div>
                            <div style="flex: 1;">
                                <textarea name="cok_intro2" class="form-control step_cont" style="height:100px; width:100%; resize:none;" placeholder="10(수량)"></textarea> 
                            </div>
                        </div>
                    </div>
                    <div class="btn_add" style="padding:0 0 20px 280px; width:800px;">
                        <a class="btn btn-default" href="javascript:;" onclick="addOption('ingredient_area')">
                            <span class="glyphicon glyphicon-plus-sign"></span>추가
                        </a>
                        <a class="btn btn-default" href="javascript:;" onclick="deleteOption('ingredient_area')">
                            <span class="glyphicon glyphicon-remove-sign"></span>삭제
                        </a>
                    </div>
                    

                    <p class="cont_tit3">양념</p>
                    <div id="seasoning_area">
                        <div class="pad_b_25" style="display: flex;">
                            <div style="flex: 1; margin-right: 10px;">
                                <textarea name="cok_intro1" class="form-control step_cont" placeholder="예) 돼지고기" style="height:100px; width:100%; resize:none;"></textarea>
                            </div>
                            <div style="flex: 1;">
                                <textarea name="cok_intro2" class="form-control step_cont" placeholder="10(수량)" style="height:100px; width:100%; resize:none;"></textarea>
                            </div>
                        </div>
                        <div class="pad_b_25" style="display: flex;">
                            <div style="flex: 1; margin-right: 10px;">
                                <textarea name="cok_intro1" class="form-control step_cont" style="height:100px; width:100%; resize:none;" placeholder="예) 양배추"></textarea>
                            </div>
                            <div style="flex: 1;">
                                <textarea name="cok_intro2" class="form-control step_cont" style="height:100px; width:100%; resize:none;" placeholder="10(수량)"></textarea> 
                            </div>
                        </div>
                    </div>
                    <div class="btn_add" style="padding:0 0 20px 280px; width:800px;">
                        <a class="btn btn-default" href="javascript:;" onclick="addOption('seasoning_area')">
                            <span class="glyphicon glyphicon-plus-sign"></span>추가
                        </a>
                        <a class="btn btn-default" href="javascript:;" onclick="deleteOption('seasoning_area')">
                            <span class="glyphicon glyphicon-remove-sign"></span>삭제
                        </a>
                    </div>
                </div>

                <div class="cont_box pad_l_60" id="divStepArea">
                    <p class="cont_tit3">요리순서</p>
                    <div class="ui-sortable">
                        <div class="step" style="display: flex;">
                            <div class="cont_line pad_b_25" style="flex: 1; margin-right: 10px;">
                                <p class="cont_tit4">STEP1</p>
                                <textarea name="cok_intro" class="form-control step_cont" placeholder="예) 소고기는 기름기를 떼어내고 적당한 크기로 썰어주세요." style="height:100px; width:95%; resize:none;"></textarea>
                            </div>
                            <div style="display:inline-block;">
                                <div is_over="0" class="file-upload-wrapper">
                                    <img src="../img/step_plus.gif" class="file-upload-image" style="cursor:pointer;">
                                    <input type="file" name="file" class="file-upload-input" onchange="insertFile(this)">
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
                
                <div class="btn_add" style="padding:0 0 20px 280px; width:800px;">
                    <a class="btn btn-default" href="javascript:;" onclick="addOption2('divStepArea')">
                        <span class="glyphicon glyphicon-plus-sign"></span>추가
                    </a>
                    <a class="btn btn-default" href="javascript:;" onclick="deleteOption('divStepArea')">
                        <span class="glyphicon glyphicon-remove-sign"></span>삭제
                    </a>
                </div>
            </div>
        </div>

        <div class="form_id_in">
            <span>
                <a href="javascript:;" onclick="insertRecipe('R')">저장</a>
            </span>
            <span>
                <a href="javascript:;" onclick="insertRecipe('S')">저장 후 공개하기</a>
            </span>
            <span>
                <a href="home.html" id="check_id">취소</a>
            </span>
        </div>
    </div>
</body>

</html>
