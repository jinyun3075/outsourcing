<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <script src="/js/common.js"></script>
    <script src="/js/join.js"></script>

</head>
<body style="background: rgb(255, 255, 255);">
    <div class="gnb" style="position: relative">
        <div class="gnb_top_wrap">
            <div class="gnb_top">
                <h1>
                    <a href="home.html"><img src="../img/logo.png" alt="로고" style="width: 50px;height: 50px;"></a>
                </h1>
                <div class="gnb_search">
                    <div class="input-group">
                        <input id="srhRecipeText" name="q" type="text" class="form-control ui-autocomplete-input"
                            placeholder="" value="" style="ime-mode:active;" autocomplete="off">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="searchHome()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <ul class="gnb_right">
                    <li style="position: relative;" class="chk_login">
                        <a href="login.html">로그인</a>
                    </li>
                    <li style="position: relative;" class="chk_login">                        
                        <a href="write.html"><img src="/img/login.png"></a>
                        <a href="home.html" onclick="deleteCookie('uInfo')">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="gnb_nav">
            <ul class="gnb_nav_ea10">
                <li><a href="main.html">냉장고</a></li>
                <li><a href="home.html">분류</a></li>
                <li><a href="mypage.html">마이페이지</a></li>
            </ul>
        </div>
    </div>
    <div class="container_etc" style="width:500px;">
        <h2>회원가입</h2>
        <div class="panel-body">
            <div class="form_id_in">
                <span>
                    <input name="id_user" id="id_user" placeholder="아이디">
                    <a href="javascript:;" id="check_id">중복 확인</a>
                </span>
                <span id="idMsg" style="color:#FF0000;">6자 이상 영문 대/소문자 구분, 숫자 조합 (특수문자 입력 불가)</span>
            </div>
            <div class="form_join_in">
                <div class="inputs-wrapper">
                    <input type="password" name="tx_passwd" id="tx_passwd" placeholder="비밀번호">
                    <input type="image" src="/img/passwordChk.jpg" onclick="showPassword('tx_passwd')">
                </div>
                <span id="pwMsg" style="color:#FF0000;">8자 이상, 영문 대/소문자, 숫자, 특수문자 포함</span>
            </div>

            <div class="form_join_in">
                <div class="inputs-wrapper">
                    <input type="password" name="tx_passwdChk" class="" id="tx_passwdChk" placeholder="비밀번호 확인">
                    <input type="image" src="/img/passwordChk.jpg" onclick="showPassword('tx_passwdChk')">
                </div>
            </div>
            <div class="form_id_in">
                <span>
                    <input name="tx_nick" class="" id="tx_nick" placeholder="닉네입">
                    <a href="javascript:;" id="check_nick">중복 확인</a>
                </span>
                <span id="niMsg" style="color:#FF0000;">2자 이상 10자 이하, 한/영 숫자 조합(특수문자 입력 불가)</span>
            </div>
            <div class="form_id_in">
                <span>
                    <input name="tx_email" class="" id="tx_email" placeholder="이메일">
                    <a href="javascript:;" id="check_email">중복 확인</a>
                </span>
                <span id="emMsg" style="color:#FF0000;">이메일 양식</span>
            </div>
            <div class="form_login_btn">
                <span>
                    <a href="javascript:;" id="signin">회원가입</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
