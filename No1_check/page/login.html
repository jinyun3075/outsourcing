<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입 페이지</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container on" id="sign-in-container">
            <div class="my-1 border-bottom">
                <div>
                    <h4>로그인</h4>
                </div>
            </div>
            <form action="#">    
                <div class="input-container">
                    <label for="name" class="form-label">아이디</label>
                    <input type="text" class="form-control">
                </div>
                <div class="input-container">
                    <label for="name" class="form-label">비밀번호</label>
                    <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-outline-primary">로그인</button>
            </form>
        </div>
        <div class="form-container" id="sign-up-container">
            <div class="my-1 border-bottom">
                <div>
                    <h4>회원가입</h4>
                </div>
            </div>
            <form th:action="@{/user/signup}" th:object="${request}" method="post"><div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" th:field="*{username}" class="form-control">
                </div>
                <div class="input-container">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="input-container">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" th:field="*{email}" class="form-control">
                </div>
                <div class="input-container">
                    <label for="password1" class="form-label">비밀번호</label>
                    <input type="password" th:field="*{password1}" class="form-control">
                </div>
                <div class="input-container">
                    <label for="password2" class="form-label">비밀번호 확인</label>
                    <input type="password" th:field="*{password2}" class="form-control">
                </div>
                <div class="input-container">
                    <label for="phone" class="form-label">핸드폰 번호</label>
                    <input type="text" th:field="*{phone}" class="form-control">
                </div>
                <div class="input-container">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" th:field="*{address}" class="form-control">
                </div>
                <div class="mb-2 input-container">
                    <label for="role" class="form-label">회원구분(추후 드롭다운으로 설정)</label>
                    <input type="text" th:field="*{role}" class="form-control">
                </div>
                <input type="hidden" id="personality" class="form-control">
                <button type="submit" class="btn btn-outline-primary">회원가입</button>
            </form>
        </div>
    
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel" id="sign-in-overlay">
                    <h1>환영합니다!</h1>
                    <p>계정이 있으시면 로그인해주세요.</p>
                    <button class="ghost" id="signIn">로그인</button>
                </div>
                <div class="overlay-panel on" id="sign-up-overlay">
                    <h1>안녕하세요!</h1>
                    <p>계정이 없으시다면 회원가입을 해주세요.</p>
                    <button class="ghost" id="signUp">회원가입</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../style/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
