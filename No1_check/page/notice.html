<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/notice.css">
    <title>자료실 페이지</title>
</head>
<body>
    <div class="userInfo">
        <!-- 미 로그인 시 -->
        <!-- <span>회원가입/로그인</span> -->
        <!-- 로그인 시 -->
        <img src="../img/8666609_user_icon.PNG" alt="상태 이미지">
    </div>
    <header>
        <div class="logo">
            <img src="../img/IMG_2369.PNG" alt="로고 이미지">
        </div>
        <nav>
            <a href="#" class="tab1">요양 서비스 신청</a>
        <div class="dropdown">
            <a href="#" class="tab1" id="support-tab">요양보호 지원</a>
            <div class="dropdown-content">
                <a href="../page/submit.html">지원서 작성</a>
                <a href="#">자격인증 신청</a>
            </div>
        </div>
        <a href="#" class="tab1">자료실</a>
        </nav>
    </header>
    <div class="container">
        <h1 class="title-container">자료실</h1>
        
        
        <form th:action="@{/search}" method="get">
            <div id="search-container">
                <input type="text" name="query" placeholder="검색">
                <button type="button">
                    <img src="../img/211817_search_strong_icon.png" alt="검색">
                </button>
            </div>
        </form>
        
        <table id="list-container">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 타임리프 예 -->
                <tr th:each="obj : ${list}">
                    <td th:text="${obj.num}">1</td>
                    <td><a th:href="${obj.link}" th:text="${obj.title}">자료 제목 1</a></td>
                    <td th:text="${obj.date}">2024-05-10</td>
                </tr>
            </tbody>
        </table>
        
        
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</body>
</html>
