<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/index.css">
    <script type="text/javascript" src="../style/index.js"></script>
    <title>메인페이지</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="로고 이미지"> <!-- 이미지 넣어주세요 -->
        </div>
        <nav>
            <a href="#" class="tab1">요양 서비스 신청</a>
        <div class="dropdown"> <!-- 드롭다운 메뉴 -->
            <a href="#" class="tab1" id="support-tab">요양보호 지원</a>
            <div class="dropdown-content">
                <a href="../page/submit.html">지원서 작성</a>
                <a href="#">자격인증 신청</a>
            </div>
        </div>
        <a href="#" class="tab1">자료실</a>
        </nav>
    </header>
    <div class="content">
        <div class="profile-box">
            <div class="profile-info">
                <img class="profile-img" src="../img/8664831_user_icon.png" alt="프로필 이미지">
                <div>
                    <h2>John Doe</h2>
                    <p><img src="../img/8666609_user_icon.png" alt="직급 이미지">: 시니어</p>
                    <p><img src="../img/8666723_mail_icon.png" alt="지역 이미지">: 서울</p>
                    <p><img src="../img/8666640_map_pin_icon.png" alt="이메일 이미지">: test@test.com</p>
                </div>
                <a href="#"><img class="profile-update" src="/img/8666806_edit_write_pen_icon.png" alt="업데이트 이미지"></a>
            </div>
        </div>
        <div class="history">
            <strong class="history-title">신청내역</strong>
            <div class="history-box">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>요청 사항</th>
                            <th>요양보호사</th>
                            <th>상태</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-05-01</td>
                            <td>의료 도우미 요청</td>
                            <td>김철수</td>
                            <td>진행 중</td>
                            <td><input type="button" value="예약 취소"></td>
                        </tr>
                        <tr>
                            <td>2024-04-28</td>
                            <td>식사 도우미 요청</td>
                            <td>이영희</td>
                            <td>완료</td>
                            <td>
                                <input type="button" value="승인">
                                <input type="button" value="반려">
                            </td>
                        </tr>
                        <tr>
                            <td>2024-04-25</td>
                            <td>가사 도우미 요청</td>
                            <td>박민수</td>
                            <td>대기 중</td>
                            <td><input type="button" value="후기" onclick="showModal()"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div id="myModal" class="modal">
        <!-- 팝업 창 -->
        <div class="modal-content">
            <span class="close" onclick="showModal()">&times;</span>
            <h3>만족도 (별점을 눌러 평가해주세요!)</h3>
            <div id="rating-box">
                <!-- 별평가 요소 -->
                <div class="starability-basic" aria-label="별평가">
                    <label for="rate1" title="별로">1 별</label>
                    <input type="radio" id="rate1" name="rating" value="1"/>
                    <label for="rate2" title="보통">2 별</label>
                    <input type="radio" id="rate2" name="rating" value="2"/>
                    <label for="rate3" title="좋음">3 별</label>
                    <input type="radio" id="rate3" name="rating" value="3"/>
                    <label for="rate4" title="매우 좋음">4 별</label>
                    <input type="radio" id="rate4" name="rating" value="4"/>
                    <label for="rate5" title="매우 훌륭함">5 별</label>
                    <input type="radio" id="rate5" name="rating" value="5"/>
                </div>
            </div>
            <h3>후기</h3>
            <textarea rows="4" cols="50" placeholder="서비스 이용 후기를 남겨주세요"></textarea><br>
            <button>등록</button>
        </div>

    </div>
</body>
</html>
